<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The World of Star Wars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src="{{url_for('static', filename='table_handler.js')}}" defer></script>
    <script src="{{url_for('static', filename='main.js')}}" defer></script>
    
</head>
<body>
    <header class="container">
        <div class="row">
            <h1 class="col-sm-12">STAR WARS UNIVERSE PLANETS</h1>
        </div>
    </header>
    
    <section class='container'>
        <div id='turn-page'>
        </div>
        <br>
        <table class="table-bordered table-hover table-condensed table-responsive" id="table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Terrain</th>
                    <th>Surface Water Percentage</th>
                    <th>Population</th>
                    <th>Residents</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
